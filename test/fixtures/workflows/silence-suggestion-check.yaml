name: Silence Suggestion Check
on:
  pull_request:
    paths:
      - "**/cl-proxy-failover/**"
    branches:
      - sand

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Add comment suggesting adding a silence
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run:
          gh pr comment ${{github.event.number}} -R ${{github.repository}}
